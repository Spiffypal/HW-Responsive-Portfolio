<!-- The beginning of the contact form -->
<div class="container">

    <div class="col-md-12"> 
          <!-- The section to input your name -->
          <form>
            <div class="form-group">
              <label for="Text">Name</label>
              <input type="text" class="form-control" id="text" aria-describedby="emailHelp" placeholder="Your Name">
            </div>
          <!-- The section to input your Email Address -->
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="your@email.com">
          </div>
          <!-- The section to input a message -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
